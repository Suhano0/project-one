<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Portal</title>
    <style>
        /* Стиль в духе современных панелей управления */
        body {
            background-color: #0f172a; /* Темный фон */
            color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #38bdf8; /* Голубой акцент */
            text-align: center;
        }

        p {
            font-size: 0.875rem;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #7dd3fc;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            min-height: 1.25rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloud Sync</h1>
        <p>Введите данные для отправки в Firebase</p>
        
        <form id="dataForm">
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" id="userName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" id="userEmail" placeholder="example@mail.com" required>
            </div>
            <button type="submit" id="submitBtn">Синхронизировать</button>
        </form>

        <div id="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBL9VYkz-H6C3jssDP2t9j7iflVH1dgoUs",
            authDomain: "suhh-d5e46.firebaseapp.com",
            projectId: "suhh-d5e46",
            storageBucket: "suhh-d5e46.firebasestorage.app",
            messagingSenderId: "460049677444",
            appId: "1:460049677444:web:49c6b125f5de94397016d1",
            measurementId: "G-290D5X7LS5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('dataForm');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.textContent = "Отправка...";
            msg.textContent = "";

            try {
                await addDoc(collection(db, "requests"), {
                    name: document.getElementById('userName').value,
                    email: document.getElementById('userEmail').value,
                    created_at: new Date().toISOString()
                });
                
                msg.style.color = "#4ade80"; // Зеленый
                msg.textContent = "✓ Данные успешно сохранены";
                form.reset();
            } catch (error) {
                msg.style.color = "#f87171"; // Красный
                msg.textContent = "× Ошибка подключения";
                console.error("Firebase Error:", error);
            } finally {
                btn.disabled = false;
                btn.textContent = "Синхронизировать";
            }
        });
    </script>
</body>
</html>
