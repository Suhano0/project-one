<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Access Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg1: #0f0c29;
    --bg2: #302b63;
    --bg3: #24243e;
    --accent: #7f5af0;
    --accent2: #00f5ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    overflow: hidden;
}

/* Анимированный фон */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(0,245,255,0.2), transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(127,90,240,0.2), transparent 40%);
    animation: float 10s infinite alternate ease-in-out;
}

@keyframes float {
    from { transform: translate(-10%, -10%); }
    to { transform: translate(10%, 10%); }
}

/* Glass card */
.portal {
    position: relative;
    width: 400px;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(0, 245, 255, 0.3);
    z-index: 1;
}

.portal h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 22px;
    letter-spacing: 2px;
    background: linear-gradient(90deg, var(--accent2), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.input-group {
    margin-bottom: 25px;
    position: relative;
}

input {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: var(--accent2);
    box-shadow: 0 0 15px var(--accent2);
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 1px;
    cursor: pointer;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--accent2);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

#log-status {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
    min-height: 20px;
    color: #ffffff;
}
</style>
</head>
<body>

<div class="portal">
    <h1>QUANTUM LINK ACCESS</h1>

    <form id="firebase-form">
        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <button type="submit" id="submit-btn">CONNECT</button>
    </form>

    <div id="log-status"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH",
    projectId: "YOUR_PROJECT",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById('firebase-form');
const status = document.getElementById('log-status');
const btn = document.getElementById('submit-btn');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    btn.disabled = true;
    status.innerHTML = "Establishing secure channel...";

    try {
        await addDoc(collection(db, "requests"), {
            user: document.getElementById('name').value,
            contact: document.getElementById('email').value,
            timestamp: new Date().toLocaleString()
        });

        status.innerHTML = "Connection successful ⚡";
        form.reset();
    } catch (err) {
        status.innerHTML = "Connection failed ❌";
        console.error(err);
    } finally {
        btn.disabled = false;
    }
});
</script>

</body>
</html>
