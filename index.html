<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Access v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff9d;
            --bg-dark: #050505;
            --terminal-gray: #1a1a1a;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Основной блок-терминал */
        .terminal-box {
            width: 100%;
            max-width: 450px;
            background: var(--terminal-gray);
            border: 2px solid var(--neon-green);
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            position: relative;
        }

        /* Декор в углу (имитация интерфейса) */
        .terminal-box::before {
            content: "SYSTEM OS: v4.2.0";
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--bg-dark);
            padding: 0 10px;
            font-size: 10px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .input-line {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            padding: 8px 0;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom-color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Кнопка как в старых пультах */
        button {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 0 15px var(--neon-green);
            transform: scale(1.02);
        }

        button:disabled {
            background: #00442a;
            color: #008855;
            cursor: not-allowed;
        }

        #log-status {
            margin-top: 15px;
            font-size: 0.8rem;
            min-height: 1.2rem;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="terminal-box">
        <h1>> INITIALIZE_SYNC<span class="blink">_</span></h1>
        
        <form id="firebase-form">
            <div class="input-line">
                <label>IDENT_NAME:</label>
                <input type="text" id="name" placeholder="Enter identifier..." required>
            </div>
            <div class="input-line">
                <label>COM_ADDRESS:</label>
                <input type="email" id="email" placeholder="Enter uplink email..." required>
            </div>
            <button type="submit" id="submit-btn">Execute Send</button>
        </form>

        <div id="log-status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBL9VYkz-H6C3jssDP2t9j7iflVH1dgoUs",
            authDomain: "suhh-d5e46.firebaseapp.com",
            projectId: "suhh-d5e46",
            storageBucket: "suhh-d5e46.firebasestorage.app",
            messagingSenderId: "460049677444",
            appId: "1:460049677444:web:49c6b125f5de94397016d1",
            measurementId: "G-290D5X7LS5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('firebase-form');
        const status = document.getElementById('log-status');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            status.innerHTML = "[SYSTEM]: Uploading packets...";

            try {
                await addDoc(collection(db, "requests"), {
                    user: document.getElementById('name').value,
                    contact: document.getElementById('email').value,
                    timestamp: new Date().toLocaleString()
                });
                
                status.innerHTML = "<span style='color: #fff;'>[SUCCESS]: Data uplink complete.</span>";
                form.reset();
            } catch (err) {
                status.innerHTML = "<span style='color: #ff4444;'>[ERROR]: Connection failed.</span>";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
