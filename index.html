<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase App Interface</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        /* –°—Ç–∏–ª–∏ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #764ba2;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background-color: #5a3782;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h2>
        <form id="requestForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email –∞–¥—Ä–µ—Å" required>
            </div>
            <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </form>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // –¢–≤–æ—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyBL9VYkz-H6C3jssDP2t9j7iflVH1dgoUs",
            authDomain: "suhh-d5e46.firebaseapp.com",
            projectId: "suhh-d5e46",
            storageBucket: "suhh-d5e46.firebasestorage.app",
            messagingSenderId: "460049677444",
            appId: "1:460049677444:web:49c6b125f5de94397016d1",
            measurementId: "G-290D5X7LS5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('requestForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true;
            btn.innerText = "–û—Ç–ø—Ä–∞–≤–∫–∞...";
            status.innerText = "";

            try {
                await addDoc(collection(db, "requests"), {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    timestamp: new Date()
                });
                
                status.style.color = "green";
                status.innerText = "üéâ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
                form.reset();
            } catch (e) {
                status.style.color = "red";
                status.innerText = "‚ùå –û—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å.";
                console.error("Error adding document: ", e);
            } finally {
                btn.disabled = false;
                btn.innerText = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ";
            }
        });
    </script>
</body>
</html>
